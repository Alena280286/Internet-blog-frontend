<header class="header">
  <div class="container">
    <div class="header-info">
      <a routerLink="/" class="logo">
        <img src="./assets/images/logotype.png" alt="Logo">
      </a>
      <div class="header-menu">
        <nav>
          <ul>
            <li>
              <a routerLink="/" (click)="scrollInto('services')" >Услуги</a>
            </li>
            <li>
              <a routerLink="/" (click)="scrollInto('about-us')">О нас</a>
            </li>
            <li>
              <a routerLink="/blog">Статьи</a>
            </li>
            <li>
              <a routerLink="/" (click)="scrollInto('reviews')">Отзывы</a>
            </li>
            <li>
              <a routerLink="/"  (click)="scrollInto('contacts')">Контакты</a>
            </li>
          </ul>
        </nav>
      </div>
      <a class="header-phone" href="tel: +74993431334">
        +7 (499) 343-13-34
      </a>
      <div class="header-login">
        <a routerLink="/login" *ngIf="!isLogged">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M18.1399 21.62C17.2599 21.88 16.2199 22 14.9999 22H8.99986C7.77986 22 6.73986 21.88 5.85986 21.62C6.07986 19.02 8.74986 16.97 11.9999 16.97C15.2499 16.97 17.9199 19.02 18.1399 21.62Z"
              stroke="#071739" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
            <path
              d="M15 2H9C4 2 2 4 2 9V15C2 18.78 3.14 20.85 5.86 21.62C6.08 19.02 8.75 16.97 12 16.97C15.25 16.97 17.92 19.02 18.14 21.62C20.86 20.85 22 18.78 22 15V9C22 4 20 2 15 2ZM12 14.17C10.02 14.17 8.42 12.56 8.42 10.58C8.42 8.60002 10.02 7 12 7C13.98 7 15.58 8.60002 15.58 10.58C15.58 12.56 13.98 14.17 12 14.17Z"
              stroke="#071739" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
            <path
              d="M15.5799 10.58C15.5799 12.56 13.9799 14.17 11.9999 14.17C10.0199 14.17 8.41992 12.56 8.41992 10.58C8.41992 8.60002 10.0199 7 11.9999 7C13.9799 7 15.5799 8.60002 15.5799 10.58Z"
              stroke="#071739" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div class="header-login-text">
            Войти
          </div>
        </a>
        <a *ngIf="isLogged" [matMenuTriggerFor]="menu">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M18.1399 21.62C17.2599 21.88 16.2199 22 14.9999 22H8.99986C7.77986 22 6.73986 21.88 5.85986 21.62C6.07986 19.02 8.74986 16.97 11.9999 16.97C15.2499 16.97 17.9199 19.02 18.1399 21.62Z"
              stroke="#071739" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
            <path
              d="M15 2H9C4 2 2 4 2 9V15C2 18.78 3.14 20.85 5.86 21.62C6.08 19.02 8.75 16.97 12 16.97C15.25 16.97 17.92 19.02 18.14 21.62C20.86 20.85 22 18.78 22 15V9C22 4 20 2 15 2ZM12 14.17C10.02 14.17 8.42 12.56 8.42 10.58C8.42 8.60002 10.02 7 12 7C13.98 7 15.58 8.60002 15.58 10.58C15.58 12.56 13.98 14.17 12 14.17Z"
              stroke="#071739" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
            <path
              d="M15.5799 10.58C15.5799 12.56 13.9799 14.17 11.9999 14.17C10.0199 14.17 8.41992 12.56 8.41992 10.58C8.41992 8.60002 10.0199 7 11.9999 7C13.9799 7 15.5799 8.60002 15.5799 10.58Z"
              stroke="#071739" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div class="header-login-text">
            Привет, {{name?.name}}!
          </div>
        </a>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
          <div class="log-out">
            <span (click)="logout()">Выйти</span>
            <svg width="23" height="23" viewBox="0 0 23 23" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.5293 7.24498C8.82638 3.79498 10.5993 2.38623 14.4805 2.38623H14.6051C18.8889 2.38623 20.6043 4.10165 20.6043 8.3854V14.6337C20.6043 18.9175 18.8889 20.6329 14.6051 20.6329H14.4805C10.628 20.6329 8.85513 19.2433 8.53888 15.8508"
                stroke="#202B21" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M1.91699 11.5H14.2603" stroke="#202B21" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round"/>
              <path d="M12.123 8.28955L15.3335 11.5L12.123 14.7104" stroke="#202B21" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
</header>
