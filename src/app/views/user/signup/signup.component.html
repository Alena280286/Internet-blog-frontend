<section class="signup" [formGroup]="signupForm">
  <div class="container">
    <div class="auth-form">
      <div class="auth-title">
        Регистрация на сайте
      </div>
      <div class="auth-inputs">
        <div class="auth-input">
          <input type="text" class="input"
                 [ngStyle]="{'border-color': signupForm.get('name')?.invalid
                 && (signupForm.get('name')?.dirty || signupForm.get('name')?.touched) ? 'red' : ''}"
                 placeholder="Ваше имя" formControlName="name">
          <div class="error-message" *ngIf="signupForm.get('name')?.invalid && (signupForm.get('name')?.dirty
          || signupForm.get('name')?.touched)">
            Имя может содержать русские буквы и пробелы, каждое новое слово с
            большой буквы.
          </div>
        </div>
        <div class="auth-input">
          <input type="text" class="input"
                 [ngStyle]="{'border-color': signupForm.get('email')?.invalid
                 && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched) ? 'red' : '' }"
                 placeholder="Электронная почта" formControlName="email">
          <div class="error-message" *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty
          || signupForm.get('email')?.touched)">
            Email должен быть корректным
          </div>
        </div>
        <div class="auth-input">
          <input [type]="showPassword ? 'text' : 'password'" class="input"
                 [ngStyle]="{'border-color': signupForm.get('password')?.invalid
                 && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched) ? 'red' : ''}"
                 placeholder="Пароль" formControlName="password">
          <button class="lock" (click)="toggleShowPassword()">
            <mat-icon>{{ showPassword ? 'lock_open' : 'lock' }}</mat-icon>
          </button>
          <div class="error-message" *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty
           || signupForm.get('password')?.touched)">
            Пароль должен быть не менее 8 символов, содержать как минимум 1 букву в
            верхнем регистре и как минимум 1 цифру
          </div>
        </div>
        <div class="auth-checkbox">
          <input type="checkbox" id="agree" formControlName="agree">
          <label for="agree">
            Я принимаю <a routerLink="/user-agreement" fragment="user-agreement">условия пользовательского соглашения</a> и даю
            <a routerLink="/user-agreement" fragment="personal-data-processing">согласие на обработку персональных данных.</a>
          </label>
        </div>
      </div>
      <div class="auth-button">
        <button class="button" [disabled]="signupForm.invalid" (click)="signup()">Зарегистрироваться</button>
      </div>
      <div class="auth-link">
        Уже есть аккаунт? <a routerLink="/login">Войдите</a>
      </div>
    </div>
    <div class="page-image">
      <img src="/assets/images/img-signup.png" alt="Login">
    </div>
  </div>
</section>
